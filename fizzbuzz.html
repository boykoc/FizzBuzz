<!doctype html>
<html ng-app="fizzBuzzApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="js/fizzBuzz.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div ng-controller="FizzBuzzController">
      <h1>FizzBuzz</h1>
      <p>Basic FizzBuzz using AngularJS.</p>
      <p>Enter a number, the program will print <i>"Fizz"</i> for multples of 3 and <i>"Buzz"</i> for multiples of 5. For multiples of 3 and 5 it will print <i>"FizzBuzz"</i>.</p>
      <form ng-submit="change()">
        <label>Number:</label>
        <input type="number" ng-model="yourNumber" ng-maxlength="1000" max="1000" placeholder="Enter a number here">
        <input type="submit" id="submit" value="Submit" />
      </form>
      <hr>
      <h2>Hello, here are the results from 1 to {{yourNumber}}!</h2>
      <ul ng-repeat="value in results track by $index">
        <li>{{value}}</li>
      </ul>
    </div>
  </body>
</html>
